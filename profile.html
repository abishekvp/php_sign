<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PHP Sign</title>
</head>
<body onload="fetch_profile()">
    <h1>Profile</h1>
    <button onclick="signout()">SignOut</button>
    <div style="display: flex;flex-direction: column;width: 20%;">
        <label for="name">Username : <input type="text" name="name" id="name" placeholder="Name"></label>
        <label for="name">Contact : <input type="tel" name="contact" id="contact" placeholder="Contact"></label>
        <label for="name">Email : <input type="email" name="email" id="email" placeholder="Email"></label>
        <label for="name">Password : <input type="text" name="password" id="password" placeholder="Password"></label>
        <button type="submit" onclick="update()">Update</button>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
